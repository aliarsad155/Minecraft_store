<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Minecraft Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6B+Hh9O6HkgbRl0kHiJX8X2vT1Iff10Q6bYb09VjbKpzzZ9Xr5Zf4y6Qti" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .header {
            background: #343a40;
            padding: 20px 0;
        }
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff5733;
        }
        .btn-premium {
            background-color: #ff5733;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-premium:hover {
            background-color: #d94f2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Welcome to Our Premium Minecraft Store</h1>
            <p class="lead">Exclusive ranks and items for your Minecraft server.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card item-card">
                    <h3>VIP Rank</h3>
                    <p class="price">$10.00</p>
                    <a href="#" class="btn btn-premium">Buy Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card item-card">
                    <h3>Elite Rank</h3>
                    <p class="price">$20.00</p>
                    <a href="#" class="btn btn-premium">Buy Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card item-card">
                    <h3>Exclusive Mystery Box</h3>
                    <p class="price">$5.00</p>
                    <a href="#" class="btn btn-premium">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0s0vNjyjtmrtK1x5P9MknWNNzQghwiTwF2dp9M12CRuVtULf" crossorigin="anonymous"></script>
</body>
</html>
